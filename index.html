<html>
    <head>
        <style>
        body,html {
            width:100%;
            height:100%;
            color:#555;
        }
        body,html,div{
            margin:0;
            padding:0;
            font-family: verdana;
        }

        h2{
            font-size: 1em;
            margin-bottom: 5px;
        }

        #leftPanel {
            width: calc(100% - 250px);
            height: 100%;
            float:left;
            background: #fafafa;
        }

        #leftPanel canvas { width:100%;height: 100%}

        #rightPanel {
            width: 250px;
            height: calc(100% - 40px);
            float:right;
            padding:20px 0px 20px 0px;
        }

        #rightPanel>div {
            padding:0px 20px 0px 20px;
            border-left:1px solid #ccc;
            height: calc(100% - 40px);
        }

        #rightPanel button{
            font-weight: bold;
            color:#666;
            margin-top:5px;
        }

        #rightPanel .polygonList{
            display : flex;
            flex-wrap: wrap;
        }

        #rightPanel .polygonList .polygon{
            border:3px solid #555;
            border-radius: 4px;
            width:20px;height: 20px;
            line-height: 20px;
            text-align: center;
            margin:3px;
            cursor:pointer;
        }
        </style>
        <script src="csg2d.js"></script>
       
    </head>
    <body>
        <div id="leftPanel">
            <canvas id="canvas"></canvas>
        </div>
        <div id="rightPanel">
            <div>
                <div>
                    <h2>Union Polygons</h2>
                    <div class="polygonList" id="addList"></div>
                    <button id="addAddPolygon">+ add</button>
                </div>
                <div>
                    <h2>Subtract Polygons</h2>
                    <div class="polygonList" id="subtractList"></div>
                    <button id="addSubtractPolygon">+ add</button>
                </div>
                <div>
                    <h2>Intersect Polygons</h2>
                    <div class="polygonList" id="intersectList"></div>
                    <button id="addIntersectPolygon">+ add</button>
                </div>
                <hr style="margin-top:20px;" />
                <div>   
                    <h2>Dashed Polygons</h2>
                    <button id="debugPolygonBtnOn">On</button>
                    <button id="debugPolygonBtnOff">Off</button>
                </div>
            </div>
        </div>
         <script src="example.js"></script>
    </body>    
</html>
